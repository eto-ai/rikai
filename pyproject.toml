[tool.black]
line-length = 79
target-version = ['py38']
max-line-length = 79
exclude = '''
(
    generated
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
known_third_party = ["torch", "pyspark", "PIL", "pytest"]
known_first_party = "rikai"
order_by_type = false
skip_glob = ["python/rikai/spark/sql/generated/*.py"]
