name: Python

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pip install
      working-directory: python
      run: |
        sudo apt-get -y -qq install libsnappy-dev
        python -m pip install -q wheel pylint black
        python setup.py bdist_wheel
        python -m pip install $(ls dist/rikai*.whl)[test,youtube]
    - name: Python black
      if: ${{ matrix.python-version == 3.8 }}
      working-directory: python
      run: black --check -t py38 rikai tests
    - name: Python lint
      if: ${{ matrix.python-version == 3.8 }}
      working-directory: python
      run: pylint rikai || true
    - name: Run python tests
      working-directory: python
      run: |
        pytest --ignore=tests/parquet/internal
  mac-build:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Test Pip install
      working-directory: python
      run: |
        python -m pip install -q wheel
        python setup.py bdist_wheel
        python -m pip install $(ls dist/rikai*.whl)
