      - name: Install rikai-yolov5
        working-directory: contrib/yolov5
        run: |
          python -m pip install --use-feature=in-tree-build .[dev]
      - name: Test rikai-yolov5
        working-directory: contrib/yolov5
        run: pytest
  coco:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
