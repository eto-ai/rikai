name: Python 3.9

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Perform CI Checks
    #env:
    #  PANTS_CONFIG_FILES: pants.ci.toml
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        lfs: true
    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - uses: pantsbuild/actions/init-pants@v1
      # This action bootstraps pants and manages 2-3 GHA caches.
      # See: github.com/pantsbuild/actions/tree/init-pants/
      with:
        pants-python-version: ${{ matrix.python-version }}
        # cache0 makes it easy to bust the cache if needed
        # just increase the integer to start with a fresh cache
        gha-cache-key: cache0-py${{ matrix.python-version }}
        # The Python backend uses named_caches for Pip/PEX state,
        # so it is appropriate to invalidate on lockfile changes.
        named-caches-hash: ${{ hashFiles('python-default.lock') }}
        # If you're not using a fine-grained remote caching service (see https://www.pantsbuild.org/docs/remote-caching),
        # then you may also want to preserve the local Pants cache (lmdb_store). However this must invalidate for
        # changes to any file that can affect the build, so may not be practical in larger repos.
        # A remote cache service integrates with Pants's fine-grained invalidation and avoids these problems.
        cache-lmdb-store: 'true'  # defaults to 'false'
        # Note that named_caches and lmdb_store falls back to partial restore keys which
        # may give a useful partial result that will save time over completely clean state,
        # but will cause the cache entry to grow without bound over time.
        # See https://pants.readme.io/docs/using-pants-in-ci for tips on how to periodically clean it up.
        # Alternatively you change gha-cache-key to ignore old caches.
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: cache SBT
      uses: actions/cache@v2
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: cache official pretrained Torch models
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/torch/hub/checkpoints
        key: ${{ runner.os }}-pt-${{ hashFiles('python/rikai/BUILD.pants') }}
    - name: sbt install
      run: |
        sbt publishLocal
      env:
        SPARK_VERSION: "3.3.1"
    - name: Start docker-compose
      run: |
        docker-compose -f .github/docker-compose.yml up -d
    - name: apt update and install
      run: |
        sudo apt update
        sudo apt-get -y -qq install libsnappy-dev ffmpeg
    - name: Bootstrap Pants
      run: |
        ./pants --version
    - name: Run python tests
      run: |
        ./pants test python/tests/types/test_rle.py
      env:
        SPARK_LOCAL_IP: "127.0.0.1"
        TEST_MLFLOW_TRACKING_URI: "http://localhost:15000"
  mac-build:
    runs-on: macos-12
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Test Pip install
        working-directory: python
        run: |
          python -m pip install -q wheel
          python setup.py bdist_wheel
          python -m pip install $(ls dist/rikai*.whl)
