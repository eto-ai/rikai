name: Python 3.9

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Perform CI Checks
    #env:
    #  PANTS_CONFIG_FILES: pants.ci.toml
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - uses: actions/cache@v2
      id: cache
      with:
        path: |
          ~/.cache/pants/setup
          ~/.cache/pants/lmdb_store
          ~/.cache/pants/named_caches
        key: ${{ runner.os }}-${{ matrix.python-version }}
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: cache SBT
      uses: actions/cache@v2
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: cache official pretrained Torch models
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/torch/hub/checkpoints
        key: ${{ runner.os }}-pt-${{ hashFiles('**/setup.py') }}
    - name: sbt install
      run: |
        sbt publishLocal
      env:
        SPARK_VERSION: "3.3.1"
    - name: Start docker-compose
      run: |
        docker-compose -f .github/docker-compose.yml up -d
    - name: apt update and install
      run: |
        sudo apt update
        sudo apt-get -y -qq install libsnappy-dev ffmpeg
    - name: Bootstrap Pants
      run: |
        ./pants --version
    - name: Run python tests
      working-directory: python
      run: |
        ./pants test ::
      env:
        SPARK_LOCAL_IP: "127.0.0.1"
        TEST_MLFLOW_TRACKING_URI: "http://localhost:15000"
  mac-build:
    runs-on: macos-12
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Test Pip install
        working-directory: python
        run: |
          python -m pip install -q wheel
          python setup.py bdist_wheel
          python -m pip install $(ls dist/rikai*.whl)
