name: Contrib Packages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ros:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          environment-file: contrib/ros/environment.yml
          activate-environment: ros-test
          python-version: 3.8
          auto-activate-base: false
      - name: sbt install
        run: |
          sbt publishLocal
      - name: Install Rikai
        working-directory: python
        run: |
          python -m pip install -q wheel
          python setup.py bdist_wheel
          python -m pip install $(ls dist/rikai*.whl)
      - name: Install contrib-ros
        working-directory: contrib/ros
        run: python -m pip install .
      - name: Pytest
        working-directory: contrib/ros
        run: pytest
