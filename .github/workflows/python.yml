name: Python

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Start containers
        run: docker-compose -f .github/docker-compose.yml up -d --build
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: sbt install
        run: |
          sbt publishLocal
      - name: Pip install
        working-directory: python
        run: |
          sudo apt update
          sudo apt-get -y -qq install libsnappy-dev ffmpeg
          python -m pip install -e .[all,dev]
      - name: Python black and flake8
        if: ${{ matrix.python-version == 3.8 }}
        run: make lint
      - name: Python lint
        if: ${{ matrix.python-version == 3.8 }}
        working-directory: python
        run: pylint rikai || true
      - name: Run python tests
        working-directory: python
        run: |
          pytest -v --durations=10 --ignore=tests/parquet/internal
        env:
          SPARK_LOCAL_IP: "127.0.0.1"
      - name: Tear down
        if: always()
        run: docker-compose -f .github/docker-compose.yml down
  mac-build:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Test Pip install
        working-directory: python
        run: |
          python -m pip install -q wheel
          python setup.py bdist_wheel
          python -m pip install $(ls dist/rikai*.whl)
